<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Playground</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth * 2;
    canvas.height = window.innerHeight * 2;
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';
    canvas.getContext('2d').scale(2,2);

    const ctx = canvas.getContext('2d');

    let UP = false;
    let DOWN = false;
    let LEFT = false;
    let RIGHT = false;

    window.addEventListener('keydown', function(e) {
      if (e.keyCode == 65) LEFT = true;
      if (e.keyCode == 83) DOWN = true;
      if (e.keyCode == 68) RIGHT = true;
      if (e.keyCode == 87) UP = true;
    });

    window.addEventListener('keyup', function(e) {
      if (e.keyCode == 65) LEFT = false;
      if (e.keyCode == 83) DOWN = false;
      if (e.keyCode == 68) RIGHT = false;
      if (e.keyCode == 87) UP = false;
    });

    function Player(x, y, emoji, speed) {
      this.x = x;
      this.y = y;
      this.emoji = emoji;
      this.speed = speed;
    }

    Player.prototype.move = function() {
      if (LEFT) this.x -= this.speed;
      if (RIGHT) this.x += this.speed;
      if (UP) this.y -= this.speed;
      if (DOWN) this.y += this.speed;
    }

    Player.prototype.draw = function() {
      ctx.font = '40px Mono';
      ctx.fillText(this.emoji, this.x, this.y);
    }

    let player = new Player(100, 100, 'ðŸ˜²', 3);

    function draw() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      player.move();
      player.draw();
      
      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>
