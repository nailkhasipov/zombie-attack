<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Playground</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      cursor: crosshair;
    }

    .info {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <audio id="shot" src="cg1.wav"></audio>
  <script>
    const canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth * 2;
    canvas.height = window.innerHeight * 2;
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';
    canvas.getContext('2d').scale(2,2);

    const ctx = canvas.getContext('2d');

    let info = {
      angle: 0
    }

    let infoWrapper = document.createElement('DIV');
    infoWrapper.className = 'info';
    document.body.appendChild(infoWrapper);

    function drawInfo() {
      infoWrapper.innerHTML = info.angle;
    }

    let UP = false;
    let DOWN = false;
    let LEFT = false;
    let RIGHT = false;

    let bullets = [];
    let zombies = [];

    window.addEventListener('keydown', function(e) {
      if (e.keyCode == 65) LEFT = true;
      if (e.keyCode == 83) DOWN = true;
      if (e.keyCode == 68) RIGHT = true;
      if (e.keyCode == 87) UP = true;
    });

    window.addEventListener('keyup', function(e) {
      if (e.keyCode == 65) LEFT = false;
      if (e.keyCode == 83) DOWN = false;
      if (e.keyCode == 68) RIGHT = false;
      if (e.keyCode == 87) UP = false;
    });

    window.addEventListener('mousedown', function(e) {
      // https://gist.github.com/conorbuck/2606166
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/atan2
      angle = Math.atan2(player.y - e.y, player.x - e.x);
      player.shoot(angle);
      document.getElementById('shot').play();
    });

    window.addEventListener('mousemove', function(e) {
      angle = Math.atan2(player.y - e.y, player.x - e.x) * 180 / Math.PI;
      info.angle = angle;
    });

    function Player(x, y, emoji, speed) {
      this.x = x;
      this.y = y;
      this.emoji = emoji;
      this.speed = speed;
    }

    Player.prototype.move = function() {
      if (LEFT) this.x -= this.speed;
      if (RIGHT) this.x += this.speed;
      if (UP) this.y -= this.speed;
      if (DOWN) this.y += this.speed;
    }

    Player.prototype.draw = function() {
      ctx.font = '40px Mono';
      ctx.fillText(this.emoji, this.x, this.y);
    }

    Player.prototype.shoot = function(angle) {
      let bullet = new Bullet(this.x, this.y, 20, angle);
      bullets.push(bullet);
    }

    function Enemy(x, y, emoji, speed) {
      this.x = x;
      this.y = y;
      this.emoji = emoji;
      this.speed = speed;
    }

    Enemy.prototype.draw = function() {
      ctx.font = '40px Mono';
      ctx.fillText(this.emoji, this.x, this.y);
    }

    Enemy.prototype.move = function() {
      angle = Math.atan2(this.y - player.y, this.x - player.x);
      this.x -= Math.cos(angle) * this.speed;
      this.y -= Math.sin(angle) * this.speed;
    }

    function Bullet(x, y, speed, angle) {
      this.x = x;
      this.y = y;
      this.speed = speed;
      this.angle = angle;
    }

    Bullet.prototype.move = function() {
      this.x -= Math.cos(this.angle) * this.speed;
      this.y -= Math.sin(this.angle) * this.speed;
    }

    Bullet.prototype.draw = function() {
      ctx.fillRect(this.x, this.y, 3, 3);
    }

    let player = new Player(100, 100, 'ðŸ˜²', 3);

    setInterval(function() {
      // https://stackoverflow.com/questions/4959975/generate-random-number-between-two-numbers-in-javascript
      let x = Math.floor(Math.random() * canvas.width) + 0;
      let y = Math.floor(Math.random() * canvas.height) + 0;
      let zombie = new Enemy(x, y, 'ðŸ§Ÿ', 1);
      zombies.push(zombie);
    }, 1000);

    function draw() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      bullets.forEach((bullet, index) => {
        if (bullet.x > 0 && bullet.x < canvas.width && bullet.y > 0 && bullet.y < canvas.width) {
          bullet.move();
          bullet.draw();
        } else {
          bullets.splice(index, 1);
        }
      });

      zombies.forEach(zombie => {
        zombie.move();
        zombie.draw();
      });

      collisionDetection();

      player.move();
      player.draw();

      drawInfo();
      
      requestAnimationFrame(draw);
    }

    function collisionDetection() {
      bullets.forEach((bullet, bulletIndex) => {
        zombies.forEach((zombie, zombieIndex) => {
          // https://stackoverflow.com/questions/16792841/detect-if-user-clicks-inside-a-circle
          if ( Math.sqrt((zombie.x-bullet.x)*(zombie.x-bullet.x) + (zombie.y-bullet.y)*(zombie.y-bullet.y)) < 40 ) {
            zombies.splice(zombieIndex, 1);
            bullets.splice(bulletIndex, 1);
          }
        });
      });
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>
